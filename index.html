<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wohnungen zu vermieten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .wohnung {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .wohnung:last-child {
            border-bottom: none;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wohnungen zur Miete</h1>
        <div class="wohnung">
            <h2>2-Zimmer-Wohnung in Berlin</h2>
            <img src="wohnung1.jpg" alt="Wohnung in Berlin">
            <p>Größe: 60m² | Preis: 900€/Monat</p>
        </div>
        <div class="wohnung">
            <h2>3-Zimmer-Wohnung in München</h2>
            <img src="wohnung2.jpg" alt="Wohnung in München">
            <p>Größe: 80m² | Preis: 1.500€/Monat</p>
        </div>
    </div>
</body>
</html>
