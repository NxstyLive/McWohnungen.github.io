<!DOCTYPE html>
<html lang="de">
<head>

    <title>Wohnungen zu vermieten</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container">
        <h1>Wohnungen zur Miete</h1>

    <script src="script.js"></script>
